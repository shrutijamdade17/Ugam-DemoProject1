
    <sly data-sly-use.factarea="com.ugamdemo.core.models.FactArea"></sly>
<div class="pt-5 mt-5">
<section class="facts-area section-gap" id="facts-area">
    <div class="container">
        <div class="row" data-sly-list.item="${factarea.factAreaDetails}">
            <div class="col-lg-3 col-md-6 single-fact">
                    <h1 class="counter">${item.value}</h1>
                    <p>${item.text}</p>
            </div>
        </div>
    </div>

</section>
</div>
